<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Construaê - Arquitetura, Engenharia e Design de Interiores. Projetos, execução e acompanhamento de obras." />
    <title>Construaê | Arquitetura e Engenharia</title>

    <!-- Script para silenciar avisos do Tailwind CDN (Dev only) -->
    <script>
      (function() {
        const originalWarn = console.warn;
        console.warn = function(...args) {
          if (args[0] && typeof args[0] === 'string' && args[0].includes('cdn.tailwindcss.com')) {
            return;
          }
          originalWarn.apply(console, args);
        };
      })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonte Montserrat (Preconnect para acelerar) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Configuração de Cores da Construaê -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              terracotta: {
                DEFAULT: '#C5442D',
                light: '#D66A57',
                dark: '#9E3624',
              },
              charcoal: {
                DEFAULT: '#161716',
                light: '#2A2B2A',
                lighter: '#404040'
              },
              beige: {
                DEFAULT: '#F7E9E4',
                dark: '#EDC5BA',
              },
              cement: {
                DEFAULT: '#A79D98',
                light: '#D1CCC9',
              },
              white: '#fefeff',
            },
            fontFamily: {
              sans: ['"Montserrat"', 'sans-serif'],
            },
            backgroundImage: {
              'technical-grid': 'linear-gradient(to right, rgba(22, 23, 22, 0.03) 1px, transparent 1px), linear-gradient(to bottom, rgba(22, 23, 22, 0.03) 1px, transparent 1px)',
            },
            boxShadow: {
              'sharp': '6px 6px 0px 0px rgba(197, 68, 45, 0.15)', 
              'sharp-hover': '8px 8px 0px 0px rgba(197, 68, 45, 0.25)',
              'elevation': '0 20px 40px -10px rgba(22, 23, 22, 0.15)',
            },
            letterSpacing: {
              widest: '0.2em',
            }
          },
        },
      }
    </script>

    <!-- CSS CRÍTICO (Anti-Flicker) -->
    <style>
      /* Define cores base imediatamente para evitar flash branco */
      :root {
        background-color: #fefeff;
        color: #161716;
      }
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: #fefeff;
        color: #161716;
        margin: 0;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Padrão de grid para evitar layout shift no background */
      .bg-technical-grid {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, rgba(22, 23, 22, 0.03) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(22, 23, 22, 0.03) 1px, transparent 1px);
      }
      html { scroll-behavior: smooth; }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
